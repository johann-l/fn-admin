<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #111;
            color: #fff;
            font-family: sans-serif;
            flex-direction: column;
            text-align: center;
        }

        .spinner {
            border: 4px solid #333;
            border-top: 4px solid #0f0;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        .error {
            color: #f55;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="spinner"></div>
    <p id="status">Loading FleetNow…</p>

    <script>
        const { ipcRenderer } = require("electron");

        ipcRenderer.on("no-internet", () => {
            document.getElementById("status").textContent = "No internet connection. Retrying…";
            document.getElementById("status").classList.add("error");
        });
    </script>
</body>

</html>
